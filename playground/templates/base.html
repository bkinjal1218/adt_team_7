<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Videos</title>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    </head>
    <body> 
        <div class="mw6 center pa3 sans-serif">Trending Youtube Videos</div>
        <div class="mw6 center pa3 sans-serif">Dataset Used:</div>
        <a href="https://www.kaggle.com/datasets/rsrishav/youtube-trending-video-dataset?select=US_youtube_trending_data.csv">Data</a>
        <br/>
        <form action="{% url 'get_videos'%}" method="GET">
        <select name="year" id="year">
            <option value="all">ALL</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <select name="category" id="category">
            <option value="all">ALL</option>
            <option value="Film & Animation">Film & Animation</option>
            <option value="Music">Music</option>
            <option value="Pets & Animals">Pets & Animals</option>
            <option value="Sports">Sports</option>
            <option value="Short Movies">Short Movies</option>
            <option value="Travel & Events">Travel & Events</option>
            <option value="Autos & Vehicles">Autos & Vehicles</option>
            <option value="Videoblogging">Videoblogging</option>
            <option value="People & Blogs">People & Blogs</option>
            <option value="Comedy">Comedy</option>
            <option value="Entertainment">Entertainment</option>
            <option value="News & Politics">News & Politics</option>
            <option value="Howto & Style">Howto & Style</option>
            <option value="Education">Education</option>
            <option value="Science & Technology">Science & Technology</option>
            <option value="Nonprofits & Activism">Nonprofits & Activism</option>
            <option value="Movies">Movies</option>
            <option value="Anime/Animation">Anime/Animation</option>
            <option value="Classics">Classics</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Foreign">Foreign</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi/Fantasy">Sci-Fi/Fantasy</option>
            <option value="Thriller">Thriller</option>
            <option value="Shorts">Shorts</option>
            <option value="Shows">Shows</option>
            <option value="Trailers">Trailers</option>
        </select>
        <button type="submit">Submit</button>
        </form>
        {% block page_content %}{% endblock %}
    </body>
</html>
